<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-7 col-lg-8 col-xs-8 m-auto">
          <h1 class="m-5">Color changer</h1>
          <div class="border border-primary p-5">
            <button
              type="button"
              id="primary"
              class="btn btn-primary btn-lg p-5 m-1 w-35"
            >
              Primary
            </button>
            <button
              type="button"
              id="gray"
              class="btn btn-secondary btn-lg p-5 m-1 w-35"
            >
              Secondary
            </button>
            <button
              id="green"
              type="button"
              class="btn btn-success btn-lg p-5 m-1 w-35"
            >
              Success
            </button>
            <button
              id="red"
              type="button"
              class="btn btn-danger btn-lg p-5 m-1 w-35"
            >
              Danger
            </button>
            <button
              id="yellow"
              type="button"
              class="btn btn-warning btn-lg p-5 m-1 w-35"
            >
              Warning
            </button>
            <button
              id="blue"
              type="button"
              class="btn btn-info btn-lg p-5 m-1 w-35"
            >
              Info
            </button>
            <button id="white" type="button" class="btn btn-light btn-lg p-5 m-1 w-35">
              Light
            </button>
            <button id="black" type="button" class="btn btn-dark btn-lg p-5 m-1 w-35">
              Dark
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
