<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BMI Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div
          class="m-auto mt-5 d-flex align-items-center justify-content-center"
        >
          <div class="col-md-6 col-lg-8 border border-success p-5">
            <h1 class="text-center">BMI Calculator</h1>
            <br />
            <form>
              <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label"
                  >Height in CM</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="height" />
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label"
                  >Weight in KG</label
                >
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="weight" />
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
            <br />
            <h4 id="result" class="text-primary text-center"></h4>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
